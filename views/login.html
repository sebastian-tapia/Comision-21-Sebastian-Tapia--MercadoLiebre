<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b1afb57af7.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <header class="home__header">
        <div class="home__encabezado_logo-input">

            <div class="home_header--div--logo">
                <img class="home__header--logo" src="img/logo-mercado-liebre.svg" alt="logo mercado liebre">
            </div>

            <div class="home__header__div--busqueda">
                <form class="home__header__div__busqueda--input-icono">

                    <input class="home__header--input" type="text" placeholder="Buscar productos, marcas">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>


                </form>
            </div>

            <div class="home__header__div--titulo">
                <div class="home__header--titulo">
                    <i class="fa-solid fa-hand-holding-dollar"> </i>
                    <h2> Comprá en cuotas y sin tarjeta de crédito</h2>
                </div>
            </div>
        </div>

        <div class="caja-nav">
            <nav class="home__header--nav">
                <ul >
                    <li><a href="">Ofertas</a></li>
                    <li><a href="">Tiendas Oficiales</a></li>
                    <li><a href="">Vender</a></li>
                    <li><a href="">Ayuda</a></li>
                </ul>
            </nav>
            <nav class="home__header--nav">
                <ul>
                    <li><a href="register">Creá tu cuenta <i class="fa-solid fa-address-card"></i></a></li>
                    <li><a href="">Ingresá <i class="fa-solid fa-right-from-bracket"></i></a></li>
                    <li><a href="">Mis compras <i class="fa-sharp fa-solid fa-basket-shopping"></i></a></li>
                </ul>
            </nav>
        </div>
        <div class="burger">
            <di class="relleno-burger">
                <!-- <i  class="fas fa-bars fa-lg    "></i> -->
                <i class="fa-solid fa-bars fa-lg"></i>
            </di>
        </div>

    </header>


    

    
</body>
</html>
